buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.7.2'
}

scmVersion {
    ignoreUncommittedChanges = false
    hooks {
	pre {	
		println scmVersion.version - "-SNAPSHOT"
		ext.release = true
		println scmVersion.version
	}
    }
}

project.version = scmVersion.version
ext {
	release = ""	
}
